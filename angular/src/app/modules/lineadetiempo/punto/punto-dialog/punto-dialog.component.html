<div class="dialog-container">
    <div mat-dialog-content class="dialog-content">
        <p>{{data.titulo}}</p>
        <mat-form-field appearance="fill">
            <mat-label>Titulo</mat-label>
            <input matInput [(ngModel)]="titulo">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Descripcion</mat-label>
            <textarea matInput [(ngModel)]="texto"> </textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Fecha</mat-label>
            <input matInput type="date" [(ngModel)]="fecha">
        </mat-form-field>
    </div>
    <div mat-dialog-actions  class="dialog-buttons">
        <button mat-button color="warn" (click)="onNoClick()">Cancelar</button>
        <button mat-button color="primary" [mat-dialog-close]="submit()" cdkFocusInitial>Guardar</button>
    </div>
</div>
