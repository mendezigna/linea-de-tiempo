<div class="dialog-container">
    <div mat-dialog-content class="dialog-content">
        <p>{{data.titulo}}</p>
        <mat-form-field appearance="fill">
            <mat-label>Titulo</mat-label>
            <input matInput [(ngModel)]="titulo">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Descripcion</mat-label>
            <textarea matInput [(ngModel)]="texto"> </textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>AÃ±o</mat-label>
            <input matInput type="number" [(ngModel)]="fecha.anho" min=1>
        </mat-form-field>
        <mat-radio-group aria-label="DC" [(ngModel)]="fecha.dc">
            <mat-radio-button [value]=true [checked]=true >DC</mat-radio-button>
            <mat-radio-button [value]=false [checked]=false >AC</mat-radio-button>
        </mat-radio-group >
        <mat-form-field appearance="fill">
            <mat-label>Mes</mat-label>  
            <input matInput type="number" [(ngModel)]="fecha.mes" min=1 max=12>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Dia</mat-label>
            <input matInput type="number" [(ngModel)]="fecha.dia"  min=1>
        </mat-form-field>
    </div>
    <div mat-dialog-actions  class="dialog-buttons">
        <button mat-button color="warn" (click)="onNoClick()">Cancelar</button>
        <button mat-button color="primary" [mat-dialog-close]="submit()" cdkFocusInitial>Guardar</button>
    </div>
</div>
