<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{punto.titulo}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div>
    <mat-label class="descripcion">Descripcion: {{punto.texto}}</mat-label>
  </div>
  <div>
    <mat-label>Fecha: {{punto.fecha.anho}}</mat-label>
    <mat-label>{{punto.fecha.mes ? "/"+punto.fecha.mes: "/XX"}}</mat-label>
    <mat-label>{{punto.fecha.dia ? "/"+punto.fecha.dia: "/XX"}}</mat-label>
    <mat-label>{{punto.fecha.dc ? " DC" : " AC"}}</mat-label>
  </div>
  <mat-action-row>
    <button mat-button color="primary" (click)="modificarPunto()">Modificar</button>
    <button mat-button color="warn" (click)="eliminarPunto()">Eliminar</button>
  </mat-action-row>

</mat-expansion-panel>
