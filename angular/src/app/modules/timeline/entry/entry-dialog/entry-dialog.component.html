<div class="dialog-container">
    <div mat-dialog-content class="dialog-content">
        <h3 class="title">{{'TIMELINE.ENTRY.ENTRYDIALOG.' + data.title | translate}}</h3>
        <app-slide-field [title]="'ENTRY'" class="field" [parentForm]=form [data]="data.entry"></app-slide-field>
    </div>
    <div mat-dialog-actions  class="dialog-buttons">
        <button mat-button color="warn" (click)="onNoClick()">{{'TIMELINE.ENTRY.ENTRYDIALOG.CANCEL' | translate}}</button>
        <button mat-button color="primary" (click)="submit()" cdkFocusInitial>{{'TIMELINE.ENTRY.ENTRYDIALOG.SAVE' | translate}}</button>
    </div>
</div>
