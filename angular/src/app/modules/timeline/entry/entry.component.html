<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{entry.title}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div>
    <mat-label class="description">{{'TIMELINE.ENTRY.DESCRIPTION' | translate}}<br>{{entry.text}}</mat-label>
  </div>
  <div>
    <mat-label>{{'TIMELINE.ENTRY.DATE' | translate}} {{this.timelineService.dateFormated(entry.date)}}</mat-label>
  </div>
  <mat-action-row>
    <button mat-button color="primary" (click)="modifyEntry()">{{'TIMELINE.ENTRY.MODIFY' | translate}}</button>
    <button mat-button color="warn" (click)="deleteEntry()">{{'TIMELINE.ENTRY.DELETE' | translate}}</button>
  </mat-action-row>

</mat-expansion-panel>
