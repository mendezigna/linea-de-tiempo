<div class="header" id="myHeader">
  <div><img class="logo-image" src="assets/timeline-logo.png"></div>
  <h2 class="header-title">Linea de Tiempo</h2>
  <div class="home-page">
    <mat-label class="nav-button" (click)="goToHome()">
      {{'HEADER.HOME' | translate}}
    </mat-label>
    <mat-label class="nav-button" (click)="goToCategories()">
      {{'HOME.CATEGORIES' | translate}}
    </mat-label>
  </div>
  <div class="menu-container">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="menu-content">
      <div class="menu-name">
        {{'HEADER.MENU.GUEST' | translate}}
      </div>
      <mat-divider></mat-divider>
      <div class="menu-buttons">
        <button mat-menu-item (click)="goToConfiguration()">
          {{'HEADER.MENU.CONFIGURATION' | translate}}
        </button>
        <button mat-menu-item (click)="goToLogIn()">
          {{'HEADER.MENU.LOGIN' | translate}}
        </button>
        <!--
        <button mat-menu-item (click)="goToLogOut()">
          {{'HEADER.MENU.LOGOUT' | translate}}
        </button>
        -->
      </div>
    </mat-menu>
  </div>
</div>
