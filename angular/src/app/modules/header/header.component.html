<p class="header-container">
  <mat-toolbar class="header" id="myHeader">
    <div><img class="logo-image" src="assets/timeline-logo.png" (click)="goToHome()"></div>
    <h2 class="header-title" (click)="goToHome()">Linea de Tiempo</h2>
    <span class="example-spacer"></span>

    <mat-form-field class="example-full-width search" appearance="legacy">
      <mat-label>{{'HEADER.SEARCH' | translate}}</mat-label>
      <input type="text" placeholder="{{'HEADER.SEARCH' | translate}}" matInput [formControl]="myControl" (keyup.enter)="search()">
      <mat-icon matSuffix (click)="search()" class="search-bttn">search</mat-icon>
    </mat-form-field>
    <mat-label (click)="goToLogIn()" class="login-button" *ngIf="!logged()">
      <u>{{'HEADER.MENU.LOGIN' | translate}}</u>
    </mat-label>

    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="menu-content">
      <div class="menu-name">
        {{getName() || 'HEADER.MENU.GUEST' | translate}}
      </div>
      <mat-divider></mat-divider>
      <div class="menu-buttons">
        <button mat-menu-item (click)="goToDashboard()" *ngIf="logged()">
          {{'HEADER.DASHBOARD' | translate}}
        </button>

        <button mat-menu-item (click)="goToProfile()" *ngIf="logged()">
          {{'HEADER.MENU.PROFILE' | translate}}
        </button>

        <button mat-menu-item (click)="goToConfiguration()">
          {{'HEADER.MENU.CONFIGURATION' | translate}}
        </button>

        <button mat-menu-item (click)="logOut()" *ngIf="logged()">
          {{'HEADER.MENU.LOGOUT' | translate}}
        </button>

      </div>
    </mat-menu>
  </mat-toolbar>
</p>
