<mat-card class="examples-content" (click)="goToTimeline(timeline._id)">
    <mat-card-title-group>
        <mat-card-title>
            <p>{{timeline.title && timeline.title.text && timeline.title.text.headline ? timeline.title.text.headline : ""}}</p>
        </mat-card-title>

    </mat-card-title-group>
    <mat-card-content>
        <img mat-card-lg-image src="{{media}}">
    </mat-card-content>
</mat-card>
