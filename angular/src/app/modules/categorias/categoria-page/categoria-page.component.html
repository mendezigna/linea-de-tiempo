<div class="categoria-header">
  <div class="categoria-page-content">
    <div ><!--class="categoria-content"-->
      <h2>{{categoria}}</h2>
    </div>
    <div class="categoria-page-container">
      <ng-container *ngFor="let linea of lineasDeTiempo">
        <mat-card
          class="categoria-page-container-content"
          (click)="irALineaDeTiempo(linea.id)"
        >
        {{linea.titulo}}
        </mat-card>
      </ng-container>
    </div>
  </div>
</div>
